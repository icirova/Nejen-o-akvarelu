---
layout: layouts/homepage.njk
title: Nejen o akvarelu
---




    {% for prispevek in collections.clanek | reverse | limit(3) %}

            
    <div class="card">
        
        <div class="card__content">
            
            <img class="card__image" src="/clanky/images/{{ prispevek.data.image }}" alt="{{ prispevek.data.alt }}">
            <h1 class="card__title">{{ prispevek.data.title }}</h1>
            <p class="card__description card__description--date">{{ prispevek.data.publication }} </p>
            <!-- <p>Publikováno {{ page.date.toLocaleString('cs-CZ') }} </p> -->
            <p class="card__description card__description--perex">{{ prispevek.data.perex }}</p>

        </div>

        <a class="card__link btn btn--outline" href="{{ prispevek.url }}">více…</a>

        

    </div>


    {% endfor %}
