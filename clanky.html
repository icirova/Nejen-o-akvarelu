---
layout: layouts/main-template.njk
title: Články
---

<h1 class="section-title">Články</h1>

    {% for prispevek in collections.clanek | reverse %}

        
    <div class="article">

        <img src="/clanky/images/{{ prispevek.data.image }}" alt="{{ prispevek.data.alt }}">

        <div class="article__text">
    
            <h2>{{ prispevek.data.title }}</h2>
            <p>Publikováno {{ prispevek.data.publication }} </p>
            <!-- <p>Publikováno {{ page.date.toLocaleString('cs-CZ') }} </p> -->
            <p>{{ prispevek.data.perex }}</p>
            <p><a href="{{ prispevek.url }}">pokračovat ve čtení</a></p>

        </div>

    </div>


    {% endfor %}
