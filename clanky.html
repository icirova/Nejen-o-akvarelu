title: Články
---

<h1 class="section-title">Články</h1>

    {% for prispevek in collections.clanek | reverse %}

        
    <div class="card">

        <!-- <img class="article__image" src="/clanky/images/{{ prispevek.data.image }}" alt="{{ prispevek.data.alt }}"> -->

        <div class="card__text">
    
            <h1 class="card__title">{{ prispevek.data.title }}</h1>
            <p class="card__description">Publikováno {{ prispevek.data.publication }} </p>
            <!-- <p>Publikováno {{ page.date.toLocaleString('cs-CZ') }} </p> -->
            <p class="card__description card__description--perex">{{ prispevek.data.perex }}</p>
            <a class="link link--article" href="{{ prispevek.url }}">pokračovat ve čtení</a>

        </div>

    </div>


    {% endfor %}
